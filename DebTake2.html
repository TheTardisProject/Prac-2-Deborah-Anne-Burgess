<!DOCTYPE html>
<html>
<head>
	<title>Registration Form Creation</title>
	<link rel="stylesheet" type="text/css" href="RegFormCSS.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<h1>REGISTRATION FORM</h1>
		<div class="register">
			<form method="post" id="register" action="">
				<h2> The TARDIS Project</h2>
				<label> First Name : </label><br>
				<input type="text" name="Fname" id="name" placeholder="Enter Your Last Name"><br><br>
				<label>Last Name :</label><br>
				<input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br><br>
				<label> Address : </label><br>
				<input type="text" name="Fname" id="name" placeholder="Enter Your Address"><br><br>
				<label> Date of Birth : </label><br>
				<input type="text" name="Fname" id="name" placeholder="Enter Your Date of Birth **/**/****"><br><br>
				<label> Mobile Number :</label><br>
				<input type="number" name="MNum" id="num" placeholder="Enter Mobile Number"><br><br>
				<label> Email :</label><br>
				<input type="email" name="email" id="name" placeholder="Enter Your Email"><br><br>
				<label> Password:</label><br>
				<input type="password" name="pass" id="name" placeholder="Enter Your Password"><br><br>
				<label>Re Enter Your Password:</label><br>
				<input type="password" name="pass" id="name" placeholder="Enter Your Password"><br><br>
				<input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
				<input type="radio" name="male" id="male"><span id="male">&nbsp; Female</span>&nbsp;&nbsp;
				<input type="radio" name="male" id="male"><span id="male">&nbsp; Other</span>&nbsp;&nbsp;<br><br>
				<input type="submit" value="Submit" id="sub">
			</form>
	</div>

	</body>
</html>
